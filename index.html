<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>漂"亮"貼貼</title>
<link href="css/sytyle.css" rel="stylesheet">
<script src="js/jquery-1.js"></script>
<script src="js/jquery_002.js"></script>
<script src="js/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $(".main_visual").hover(function () {
            $("#btn_prev,#btn_next").fadeIn()
        }, function () {
            $("#btn_prev,#btn_next").fadeOut()
        });

        $dragBln = false;

        $(".main_image").touchSlider({
            flexible: true,
            speed: 200,
            btn_prev: $("#btn_prev"),
            btn_next: $("#btn_next"),
            paging: $(".flicking_con a"),
            counter: function (e) {
                $(".flicking_con a").removeClass("on").eq(e.current - 1).addClass("on");
            }
        });

        $(".main_image").bind("mousedown", function () {
            $dragBln = false;
        });

        $(".main_image").bind("dragstart", function () {
            $dragBln = true;
        });

        $(".main_image a").click(function () {
            if ($dragBln) {
                return false;
            }
        });

        timer = setInterval(function () {
            $("#btn_next").click();
        }, 5000);

        $(".main_visual").hover(function () {
            clearInterval(timer);
        }, function () {
            timer = setInterval(function () {
                $("#btn_next").click();
            }, 5000);
        });

        $(".main_image").bind("touchstart", function () {
            clearInterval(timer);
        }).bind("touchend", function () {
            timer = setInterval(function () {
                $("#btn_next").click();
            }, 5000);
        });

    });
</script>
</head>
<body>
<div class="main_visual" style="border: 3px solid yellow;">
  <div class="main_image">
    <ul>
        <li><div id="sticker1">
            <img id="img1" onclick="showInfo()" src="images/Sticker1/A1 (1).png" style="height: 91px;width: 72px;;border: 1px solid blue;position: absolute;">
            <img src="images/1-02.png" style="height: 550px;margin: 0 auto;display: block;"></img>
        </div></li>
        <li><div id="sticker2"><img src="images/1-03.png" style="height: 550px;margin: 0 auto;display: block;"></div></li>
        <li><div id="sticker3"><img src="images/1-04.png" style="height: 550px;margin: 0 auto;display: block;"></div></li>
        <li><div id="sticker4"><img src="images/1-05.png" style="height: 550px;margin: 0 auto;display: block;"></div></li>
    </ul>
  </div>
    </div>
</div>
<div style="border: 2px solid blue;height: 80px;">
    <div class="flicking_con" id="bar" style="border: 2px solid blue;top:570px">
      <a class="on" href="#@">1</a>
      <a href="#@">2</a>
      <a href="#@">3</a>
      <a href="#@">4</a>
    </div>
</div>
<script>
    $("#img1").css("left",($(window).width()/2-20)+"px");
    $("#img1").css("top",($(window).height()/2+110)+"px");
    window.onresize = function() {
        $("#img1").css("left",($(window).width()/2-20)+"px");
        $("#img1").css("top",($(window).height()/2+110)+"px");
    };
    function showInfo(){
    localStorage.setItem("img","A1(1)");
    location.href = "sub_sticker_info.html";
  }
</script>
</body>
</html>
